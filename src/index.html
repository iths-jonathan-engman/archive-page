<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive-page</title>
  <link href="/src/styles/base.less" type="text/css" rel="stylesheet/less"/>
  <script src="/src/script/less.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <div id="contentWrapper">

    <header>
      <div class="logo">
        <a href="https://www.metamatrix.se/">
          <img src="../src/assets/images/logo_metamatrix_green.svg" href="https://www.metamatrix.se/" alt="Metamatrix" />
        </a>
      </div>
    </header>

    <main>
      <div class="archiveWrapper">
        <h1>Arkiv</h1>

        <div class="filterWrapper">
          <span>Filtrera år:</span>

          <div class="filterDropdown">
            <select>
              <option value="">Visa allt</option>
            </select>
          </div>

          <div>
            <button class="filterBtn">Filtrera</button>
          </div>
        </div>

        <div class="archiveList">
        </div>

      </div>
    </main>

    <footer>
      <div class="logo">
        <a href="https://www.metamatrix.se/"></a>
      </div>

      <form id="newsletter">
        <span>Ange din e-postadress här om du vill ha våra spaningar samt inbjudningar till kurser och seminarier.</span>
        <div class="newsletterInputWrap">
          <input type="email" placeholder="Ange e-post">
          <input type="submit" value="Skicka">
        </div>
      </form>
    </footer>
  </div>

  <script src="/src/script/archiveData.js"></script>
</body>
</html>
